<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
</head>
<body>
    <head>

    </head>
    <main>
        <h1>A continucacion describenos tu pedido</h1>
        <form action="./js/main.js">
            <label class="form" for="nombre">Cual es tu nombre?</label> <br>
            <input type="text" name="Nombre" id="nombre" placeholder="nombre">  <br>

            <p class="direccion">Direccion:</p>
            <label class="form" for="Calle">Calle:</label> <br>
            <input type="text" name="Calle" id="Calle">  <br>
            <label class="form" for="Colonia">Colonia:</label> <br>
            <input type="text" name="Colonia" id="Colonia">  <br>
            <label class="form" for="ncasa">Numero de casa:</label> <br>
            <input type="text" name="ncasa" id="ncasa">  <br>
            <label class="form" for="Municipio">Municipio:</label> <br>
            <input type="text" name="Municipio" id="Municipio">  <br>
            <label class="form" for="Estado">Estado:</label> <br>
            <input type="text" name="Estado" id="Estado">  <br>
            <label class="form" for="cp">Codigo postal:</label> <br>
            <input type="text" name="cp" id="cp">  <br>

            <label class="form" for="telefono">Cual es tu numero de telefono?</label><br>
            <input type="tel" name="telefono" id="telefono" maxlength="10" placeholder="--- --- -----"> <br>

            <label class="form" for="correo">Cual es tu correo electronico?</label> <br>
            <input type="email" name="correo" id="correo" placeholder="example@example.com"><br>

            <p>Descripcion del pedido</p>
         <p class="sabores">Escoge tus sabores</p>
            <input type="checkbox" name="Relleno" id="Relleno" value="Relleno">
            <label for="Relleno">Relleno</label>
            <input type="checkbox" name="Fondant" id="Fondant" value="Fondant">
            <label for="Fondant">Fondant</label>
            <input type="checkbox" name="chantilly" id="chantilly" value="chantilly">
            <label for="chantilly">Chantilly</label>
            <input type="checkbox" name="Merengue" id="Merengue" value="Merengue">
            <label for="Merengue">Merengue</label>
            <input type="checkbox" name="Vainilla" id="Vainilla" value="Vainilla">
            <label for="Vainilla">Vainilla</label>
            <input type="checkbox" name="Chocolate" id="Chocolate" value="Chocolate">
            <label for="Chocolate">Chocolate</label>
            <input type="checkbox" name="Fresa" id="Fresa" value="Fresa">
            <label for="Fresa">Fresa</label>
            <input type="checkbox" name="Limón" id="Limón" value="Limón">
            <label for="Limón">Chocolate</label>
            <input type="checkbox" name="Mermelada" id="Mermelada" value="Mermelada">
            <label for="Mermelada">Mermelada</label> <br>
            
            <p class="">Escoge tus adornos</p>
            <input type="checkbox" name="Flores" id="Flores" value="Flores">
            <label for="Flores">Flores</label>
            <input type="checkbox" name="Cartel" id="Cartel" value="Cartel">
            <label for="Cartel">Cartel</label>
            <input type="checkbox" name="Letras" id="Letras" value="Letras">
            <label for="Letras">Letras o frases</label>
            <input type="checkbox" name="Frutas" id="Frutas" value="Frutas">
            <label for="Frutas">Frutas</label>
            <input type="checkbox" name="Dulces" id="Dulces" value="Dulces">
            <label for="Dulces">Dulces</label>
            <input type="checkbox" name="Galletas" id="Galletas" value="Galletas">
            <label for="Galletas">Galletas</label>
            <input type="checkbox" name="Juguetes" id="Juguetes" value="Juguetes">
            <label for="Juguetes">Juguetes</label>
            <input type="checkbox" name="figuras" id="figuras" value="figuras">
            <label for="figuras">Figuras con Fondant</label>
            <input type="checkbox" name="Velas" id="Velas" value="Velas">
            <label for="Velas">Velas</label>
        

            <p>Si tienes alguna descripcion en especifica para el diseño de tus pastel, 
                por favor especificalo a continuacion</p>
            <textarea name="descripcion" id="" cols="90" rows="10"></textarea>

        <br><br><br>
         <input type="reset" >
         <input type="submit">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
